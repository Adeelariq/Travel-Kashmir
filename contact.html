<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Travel Kashmirs</title>
    <style>
        body, header, nav, main, footer { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        header { background-color: #4CAF50; color: white; text-align: center; padding: 20px; }
        nav { background-color: #333; text-align: center; padding: 10px 0; }
        nav a { color: white; text-decoration: none; margin: 0 15px; padding: 5px 10px; }
        nav a:hover { background-color: #575757; }
        main { padding: 20px; text-align: center; }
        form { max-width: 500px; margin: 20px auto; text-align: left; }
        label { display: block; margin-bottom: 5px; }
        input, textarea, button { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        footer { background-color: #4CAF50; color: white; text-align: center; padding: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="locations.html">Locations</a>
        <a href="contact.html">Contact</a>
    </nav>
    <main>
        <h2>We'd Love to Hear From You</h2>
        <form action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        &copy; 2024. Adeel Ariq Sheikh.
    </footer>
</body>
</html>
